<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Workflow Optimizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-3">Welcome to the Multi-Agent Workflow Optimizer</h1>
    <p class="text-center text-muted">
      This application allows you to generate tasks and manage workflows using multiple agents.
    </p>

    <!-- Endpoints Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="h5">API Endpoints</h2>
        <ul>
          <li><strong>/generate_task</strong> — Generate a new task.</li>
          <li><strong>/health</strong> — Check the health status of the API.</li>
        </ul>
      </div>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5">Try it out</h2>
        <form id="queryForm" class="mt-3">
          <div class="mb-3">
            <label for="query" class="form-label">Enter your query:</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="e.g. Plan a weekly report workflow" required>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="response" class="mt-3 alert alert-info d-none"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
<div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</html>
